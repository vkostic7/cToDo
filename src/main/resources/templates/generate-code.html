<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generate Invite Code</title>
    <style>
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        .code-container {
            background-color: #0f3823;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 20px 0;
            max-width: 600px;
        }

        .invite-code {
            font-size: 24px;
            font-weight: bold;
            color: #FFC107;
            background-color: #0a2a1a;
            padding: 15px;
            border-radius: 4px;
            display: inline-block;
            margin: 10px 0;
            border: 1px solid #1a4731;
        }

        .instructions {
            margin: 20px 0;
            line-height: 1.5;
        }

        a.back-button {
            display: inline-block;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
        }

        a.back-button:hover {
            background-color: #2196f3;
        }
    </style>
</head>
<body>
<h1>Generated Invite Code</h1>

<div class="code-container">
    <p>Your invite code is:</p>
    <div class="invite-code" th:text="${inviteCode}"></div>

    <div class="instructions">
        <p>Share this code with your partner to connect your accounts. They will need to enter this code in the "Connect" section.</p>
        <p>This code can only be used once and will expire after 24 hours.</p>
    </div>
</div>

<a href="/tasks" class="back-button">Back to Tasks</a>
</body>
</html>
