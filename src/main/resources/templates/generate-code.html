<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generiši kod</title>
</head>
<body>
<div class="container">
    <h2>Generiši kod za povezivanje</h2>
    <form th:action="@{/connect/generate}" method="post">
        <button type="submit">Generiši kod</button>
    </form>
    <p th:if="${code}" th:text="'Tvoj kod: ' + ${code}"></p>
</div>
</body>
</html>
