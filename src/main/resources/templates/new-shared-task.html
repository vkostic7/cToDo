<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .user-column, .joined-user-column {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .tasks-section {
            margin-top: 20px;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .task-details {
            flex-grow: 1;
        }
        .task-actions form {
            display: inline;
            margin-left: 5px;
        }
        .task-actions button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        .task-actions .delete-button {
            background-color: #f44336;
            color: white;
        }
        .task-actions .take-button {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<a href="/choose" class="back-button">Back</a>

<div class="container">
    <div class="user-column">
        <h3>Inviter User</h3>
        <p th:if="${currentUser != null}">Username: <span th:text="${currentUser.userName}"></span></p>
        <p th:if="${currentUser == null}">No inviter found.</p>
        <form th:action="@{/users/connect/generate}" method="GET">
            <button type="submit">Generate Invite Code</button>
        </form>
    </div>

    <div class="joined-user-column">
        <h3>Joined User</h3>
        <p th:if="${joinedUser != null}">Username: <span th:text="${joinedUser.userName}"></span></p>
    </div>
</div>

<div class="tasks-section">
    <h1>Tasks List with <span th:if="${joinedUser != null}" th:text="${joinedUser.userName}"></span></h1>
    <form th:action="@{/tasks/new}" method="GET">
        <button type="submit">Add New Shared Task</button>
    </form>

    <ul>
        <li class="task-item" th:each="task : ${tasks}">
            <div class="task-details">
                <span th:text="${task.taskName}"></span>
                <span> - Difficulty: <span th:text="${task.taskDifficulty}"></span></span>
                <span> - Status: <span th:text="${task.taskStatus}"></span></span>
                <span th:if="${task.creator != null}"> - Created by: <span th:text="${task.creator.userName}"></span></span>
            </div>
            <div class="task-actions">
                <form th:action="@{/tasks/assign/{id}(id=${task.id})}" method="POST" th:if="${task.taskStatus == 'OPEN'}">
                    <button type="submit" class="take-button">Take Task</button>
                </form>
                <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="POST">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>
        </li>
    </ul>
</div>

<form th:action="@{/logout}" method="POST">
    <button type="submit">Logout</button>
</form>
</body>
</html>
