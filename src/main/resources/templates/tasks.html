<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-column, .task-column, .joined-user-column {
            padding: 20px;
            border-radius: 8px;
            background-color: #1e2a23;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .user-column {
            flex: 1;
        }

        .task-column {
            flex: 2;
        }

        .joined-user-column {
            flex: 1;
        }

        /* Kada smo u solo modu, srednja kolona uzima više prostora */
        .solo-mode .task-column {
            flex: 3;
        }

        h1, h3 {
            color: #4CAF50;
            margin-top: 0;
        }

        .tasks-section {
            background-color: #1e2a23;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 5px;
            background-color: #252525;
            transition: background-color 0.2s;
        }

        .task-item:hover {
            background-color: #2c2c2c;
        }

        .task-details {
            flex-grow: 1;
            padding-right: 10px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-actions form {
            display: inline;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            background-color: #2e7d32;
            color: white;
        }

        button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

        .delete-button {
            background-color: #c62828;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .take-button {
            background-color: #2e7d32;
        }

        .take-button:hover {
            background-color: #388e3c;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .difficulty-open {
            color: #4CAF50;
            font-weight: bold;
        }

        .difficulty-medium {
            color: #FFC107;
            font-weight: bold;
        }

        .difficulty-hard {
            color: #F44336;
            font-weight: bold;
        }

        .status-open {
            color: #4CAF50;
        }

        .status-taken {
            color: #2196F3;
        }

        .status-done {
            color: #9E9E9E;
        }
    </style>
</head>
<body>
<!-- Koristi klasu solo-mode za kontejner ako nema pridruženog korisnika -->
<div class="container" th:classappend="${joinedUser == null ? 'solo-mode' : ''}">
    <!-- Leva kolona - Korisnik koji je poslao pozivnicu -->
    <div class="user-column">
        <h3>Inviter User</h3>
        <p th:if="${currentUser != null}">Username: <span th:text="${currentUser.userName}"></span></p>
        <p th:if="${currentUser == null}">No inviter found.</p>
        <form th:action="@{/users/connect/generate}" method="GET">
            <button type="submit">Generate Invite Code</button>
        </form>
    </div>

    <!-- Srednja kolona - Taskovi -->
    <div class="task-column">
        <h1>Tasks List</h1>
        <form th:action="@{/tasks/new}" method="GET">
            <!-- Prosleđujemo sharedWithId ako je dostupan -->
            <input type="hidden" name="sharedWithId" th:if="${joinedUser != null}" th:value="${joinedUser.id}">
            <button type="submit">Add New Task</button>
        </form>
        <div style="margin-top: 15px;">
            <ul>
                <li class="task-item" th:each="task : ${tasks}">
                    <div class="task-details">
                        <span th:text="${task.taskName}" style="font-weight: bold;"></span>
                        <span> - Difficulty:
                                <span th:class="${task.taskDifficulty == 'EASY' ? 'difficulty-open' : (task.taskDifficulty == 'MEDIUM' ? 'difficulty-medium' : 'difficulty-hard')}"
                                      th:text="${task.taskDifficulty}"></span>
                            </span>
                        <span> - Status:
                                <span th:class="${task.taskStatus == 'OPEN' ? 'status-open' : (task.taskStatus == 'TAKEN' ? 'status-taken' : 'status-done')}"
                                      th:text="${task.taskStatus}"></span>
                            </span>
                    </div>
                    <div class="task-actions">
                        <form th:action="@{/tasks/assign/{id}(id=${task.id})}" method="POST" th:if="${task.taskStatus == 'OPEN'}">
                            <!-- Prosleđujemo sharedWithId ako je dostupan -->
                            <input type="hidden" name="sharedWithId" th:if="${joinedUser != null}" th:value="${joinedUser.id}">
                            <button type="submit" class="take-button">Take Task</button>
                        </form>
                        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="POST">
                            <!-- Prosleđujemo sharedWithId ako je dostupan -->
                            <input type="hidden" name="sharedWithId" th:if="${joinedUser != null}" th:value="${joinedUser.id}">
                            <button type="submit" class="delete-button">Delete</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Desna kolona - Pridruženi korisnik - prikazuje se samo kada postoji -->
    <div class="joined-user-column" th:if="${joinedUser != null}">
        <h3>Joined User</h3>
        <p>Username: <span th:text="${joinedUser.userName}"></span></p>
    </div>
</div>

<div class="footer">
    <form th:action="@{/logout}" method="POST">
        <button type="submit">Logout</button>
    </form>
    <form th:action="@{/choose}" method="GET">
        <button type="submit">Pick your group</button>
    </form>
</div>
</body>
</html>
